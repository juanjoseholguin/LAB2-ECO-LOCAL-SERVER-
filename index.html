<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Publicaciones Holguin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Sistema de Publicaciones Holguin :D</h1>
        </header>
        <main class="main-content">
            <section class="form-section">
                <h2 class="section-title">Crear Nueva Publicacion</h2>
                <form id="publicationForm" class="publication-form">
                    <div class="form-group">
                        <label for="title">Titulo:</label>
                        <input type="text" id="title" name="title" required placeholder="Escribe el titulo">
                    </div>
                    <div class="form-group">
                        <label for="description">Descripcion:</label>
                        <textarea id="description" name="description" required placeholder="Escribe la descripcion"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Imagen (URL):</label>
                        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://xd.com/imagen.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear</button>
                </form>
            </section>
            <section class="publications-section">
                <h2 class="section-title">Publicaciones</h2>
                <div id="publicationsList" class="publications-list"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
